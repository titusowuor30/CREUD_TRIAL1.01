{% extends "core/base.html" %}

{% block content %}
<div class="box">
  <h1>My Book List</h1>

    {% if book_list %}

    <div class="row mx-auto">
      {% for book in book_list %}

    <div class="mx-3 col-md-4 col-lg-3 mb-4 shadow p-2 mb-4 bg-white rounded">
      <div class="card mx-auto text-center ">
      <img class="card-img-top" src="{{ book.pic.url }}" alt="Sample Title" height="60px" width="40px">
        <div class="card-body">
          <h2 class="card-title">    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})</h2>
            <a href="{% url 'returnbook' request.user.students.id %}" class="button is-dark">Return</a>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
    {% else %}
      <p class=" bg bg-white">Yo haven't borrowed any book(s) yet!.</p>

    {% endif %}
</div>

{% endblock %}
